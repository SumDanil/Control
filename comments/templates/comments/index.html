<div class="card mb-3" style="max-width: 60%; margin-left: 20%">
    <div class="row g-0">
        {% for item in product %}
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ item.name_product }}</h5>
                <p class="card-text">
                    {{ item.description_product }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
